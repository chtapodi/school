<!DOCTYPE html>
<!--1.8 First HTML

Put an an animated American flag by using the image animated-American-flag.gif and alt text as American Flag
Put a link to American National Anthem by using the link Youtube US Anthem
In h2 write Mostly Spoken Languages
Write an unordered list of mostly spoken languages in US(English, Spanish, Chinese)
In h2 write Famous Places
Make a table of 2 rows and 2 columns. Row heading is State and Capital. First row will have California and Sacramento, second row will have New York and Albany.
-->
<html lang='en'>

<head>
    <!-- First make the title United States of America -->
    <title>United States of America</title>
    <style>ul { display:table; margin:0 auto;}</style>

</head>

<body>
    <!-- In h1 write US 101: Introduction to US -->
    <h1>US 101: Introduction to US</h1>
    <img  src="animated-American-flag.gif" alt="American Flag"></img>
	&nbsp;
	<div align="center">
	    <a href="https://youtu.be/M1wLtAXDgqg">Anthem</a>
	</div>
	<div>
	<h2>Mostly Spoken Languages</h2>
		<ul>
			<li>English</li>
			<li>Spanish</li>
			<li>Chinese</li>
			<li>German</li>
		</ul>
	</div>


    <!--In h2 write Famous Places -->
	<h2>Famous Places</h2>

	<table style="width:100%" border="1">

	  <tr>
		<th>State</th>
		<td>California</td>
		<td>NY</td>
	  </tr>
	  <tr>
		<th>Capital</th>
	    <td>Sacramento</td>
	    <td>Albany</td>
	  </tr>
	</table>
    <!-- Make a table of 2 rows and 2 columns. Row heading is State and Capital. First row will have California and Sacramento, second row will have New York and Albany. -->

</body>

</html>
